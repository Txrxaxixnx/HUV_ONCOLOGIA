# Configuración OCR Médico
# Este archivo contiene configuraciones por defecto que pueden ser modificadas

[OCR_SETTINGS]
# Configuración de Tesseract OCR
DPI = 300
PSM_MODE = 6
LANGUAGE = spa
OCR_CONFIG = --psm 6 -c tessedit_char_whitelist=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzÁÉÍÓÚáéíóúÑñ0123456789()[]{}:.-+%/\s

[PROCESSING]
# Páginas a procesar por PDF (para mejorar rendimiento)
FIRST_PAGE = 1
LAST_PAGE = 0

# Tamaño mínimo de imagen para OCR (píxeles)
MIN_WIDTH = 1000

[OUTPUT]
# Formato de timestamp para archivos de salida
TIMESTAMP_FORMAT = %Y%m%d_%H%M%S

# Nombre base para archivos Excel
OUTPUT_FILENAME = informes_medicos

[INTERFACE]
# Configuración de la interfaz gráfica
WINDOW_WIDTH = 900
WINDOW_HEIGHT = 700
LOG_HEIGHT = 8

[PATHS]
# Rutas de Tesseract para diferentes sistemas operativos
# Edita la opción correspondiente a tu sistema si Tesseract no está en el PATH.

# Windows: ruta completa al ejecutable tesseract.exe
WINDOWS_TESSERACT = C:\Program Files\Tesseract-OCR\tesseract.exe

# Linux: ruta absoluta o deja "tesseract" si está en el PATH
LINUX_TESSERACT = tesseract

# macOS: ruta completa al binario (Homebrew suele instalar en /usr/local/bin o /opt/homebrew/bin)
MACOS_TESSERACT = /usr/local/bin/tesseract
