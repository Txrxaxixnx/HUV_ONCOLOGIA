# config.ini:
[PATHS]
# Edita la ruta según la instalación de Tesseract en tu sistema.
# Deja la línea en blanco si Tesseract está en el PATH del sistema.
WINDOWS_TESSERACT = C:\Program Files\Tesseract-OCR\tesseract.exe
MACOS_TESSERACT = /usr/local/bin/tesseract
LINUX_TESSERACT = /usr/bin/tesseract

[OCR_SETTINGS]
# Calidad de la imagen para el OCR. 300-400 es un buen rango.
DPI = 400
# Modo de segmentación de página de Tesseract. 6 asume un bloque de texto uniforme.
PSM_MODE = 6
# Idioma para el OCR.
LANGUAGE = spa
# Configuraciones adicionales de Tesseract.
OCR_CONFIG = -c preserve_interword_spaces=1 -c tessedit_do_invert=0

[PROCESSING]
# Página inicial a procesar (1 es la primera).
FIRST_PAGE = 1
# Última página a procesar (0 para procesar hasta el final).
LAST_PAGE = 0
# Ancho mínimo de la imagen para el OCR. Se redimensionará si es menor.
MIN_WIDTH = 2000

[OUTPUT]
# Formato del timestamp para el nombre del archivo de salida.
TIMESTAMP_FORMAT = %Y%m%d_%H%M%S
# Nombre base para el archivo Excel generado.
OUTPUT_FILENAME = Informes_HUV

[INTERFACE]
# Dimensiones de la ventana de la aplicación.
WINDOW_WIDTH = 1100
WINDOW_HEIGHT = 800
# Altura de la caja de registro de actividades (en líneas de texto).
LOG_HEIGHT = 10

[PROCESSORS]
# Habilita enrutamiento a procesadores especializados (IHQ, Biopsia, Revisión)
ENABLE_PROCESSORS = true
